<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0f6f4f" />
  <title>Tracker Starter</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
</head>

<body>

  <!-- ================= AUTH ================= -->
  <section id="authView" class="card stack">
    <h1 class="page-title">Login</h1>

    <div class="logoBox">
      <img src="./icons/icon-512.png" alt="Delivery Tracker logo" />
    </div>

    <div class="stack">
      <label for="authEmail">Email</label>
      <input id="email" type="email" placeholder="Email" autocomplete="email" />

       <label for="password">Password</label>
      <input id="password" type="password" placeholder="Password" autocomplete="current-password" />

      <label for="inviteCode">Invite code (required to register)</label>
      <input id="inviteCode" type="text" placeholder="Invite Code" inputmode="numeric" />

      <div class="authRow">
        <button id="btnLogin">Login</button>
        <button id="btnRegister" class="secondary">Register</button>
        <button id="btnForgot" class="secondary">Forgotten Password</button>
      </div>

    <div id="authMsg" class="muted"></div>
    </div>
  </section>

  <!-- ================= PASSWORD RESET ================= -->
  <section id="resetView" class="card stack hidden">
    <h1 class="page-title">Reset Password</h1>

    <label for="newPassword">New password</label>
    <input id="newPassword" type="password" placeholder="New password" />

    <label for="newPassword2">Confirm new password</label>
    <input id="newPassword2" type="password" placeholder="Confirm new password" />

    <button id="btnSetNewPassword">Set new password</button>
    <div id="resetMsg" class="muted"></div>
  </section>

  

  <!-- ================= MAIN MENU ================= -->
  <section id="menuView" class="card stack hidden">
    <h1 class="page-title">Main Menu</h1>

    <div class="menuGrid">
      <button id="goMileage" class="menuTile">Mileage<br/>Rounds</button>
      <button id="goParcels" class="menuTile">Parcels<br/>Rounds</button>
      <button id="goAdmin" class="menuTile secondary">Admin</button>
      <button id="btnLogout" class="menuTile dangerBtn">Log Out</button>
    </div>
  </section>

  <!-- ================= MILEAGE MENU ================= -->
  <section id="mileageView" class="card stack hidden">
    <h1 class="page-title">Delivery Rounds</h1>

    <div class="dayBar">
      <div class="dayBarLeft">
        <button id="mileagePrev" class="secondary miniBtn">◀</button>
        <button id="mileageNext" class="secondary miniBtn">▶</button>
        <input id="mileageDatePicker" class="datePick" type="date" />
      </div>
      <button id="mileageBack" class="secondary miniBtn">Main Menu</button>
    </div>

    <div class="stack">
      <div class="row3">
        <div class="stack">
          <label for="mileageStartMiles">Start mileage</label>
          <input id="mileageStartMiles" inputmode="decimal" placeholder="e.g. 10234.5" />
        </div>
        <div class="stack">
          <label for="mileageEndMiles">End mileage</label>
          <input id="mileageEndMiles" inputmode="decimal" placeholder="e.g. 10310.2" />
        </div>
        <div class="stack">
          <label>Total miles</label>
          <input id="mileageTotalMiles" disabled />
        </div>
      </div>

      <div class="row">
        <div class="stack">
          <label for="mileageDelivered">Parcels delivered</label>
          <input id="mileageDelivered" inputmode="numeric" placeholder="e.g. 87" />
        </div>
        <div class="stack">
          <label for="mileageCollected">Parcels collected</label>
          <input id="mileageCollected" inputmode="numeric" placeholder="e.g. 14" />
        </div>
      </div>

      <label for="mileageNotes">Notes (optional)</label>
      <textarea id="mileageNotes" placeholder="Anything worth noting..."></textarea>

      <div class="row">
        <button id="btnSaveDelivery">Save</button>
      </div>

      <h3 class="sectionTitle">Saved Details</h3>
      <ul id="deliveryList"></ul>
      <div class="muted" id="deliveryEmptyMsg"></div>
    </div>
  </section>


  <!-- ================= SETTINGS ================= -->
  <section id="settingsView" class="card stack hidden">
    <h1 class="page-title">Settings</h1>

    <div class="row">
      <button id="btnExportData" class="secondary">Export JSON</button>
      <button id="btnRefreshCloud" class="secondary">Refresh from cloud</button>
    </div>

    <div class="dangerBox stack">
      <h3 class="dangerTitle">Account</h3>
      <p class="muted">Signed in as <span id="settingsEmail"></span></p>
      <button id="btnSignOut" class="secondary">Sign out</button>
    </div>

    <button id="settingsBack" class="secondary">Main Menu</button>
  </section>

  <script type="module" src="app.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js").catch(console.error);
      });
    }
  </script>

</body>
</html>
